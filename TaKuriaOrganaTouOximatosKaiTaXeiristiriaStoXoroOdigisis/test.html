<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
	<script src="filesAndHrefTests.js" type="text/javascript"></script>
	<title>Test1</title>
</head>

<body onload="filesHrefTests();">
	<div class="question">
		<img class="imgPhotoQuestion" alt=""
			src="/Photos/TaKuriaOrganaTouOximatosKaiTaXeiristiriaStoXoroOdigisis/kef1-01.png">

		<p>1. Το δικτυωτό σκαρίφημα στο μοχλό αλλαγής των ταχυτήτων είναι όμοιο σε όλα τα οχήματα:
		</p>
		<div>
			<div class="questionFalse">
				<label class="container">
					<input class="radioCheckBox" type="radio" name="radio1" value="false">
					<span class="checkmark"></span>
					ΝΑΙ
				</label>
			</div>
			<br>
			<div class="questionTrue">
				<label class="container">
					<input class="radioCheckBox" type="radio" name="radio1" value="true">
					<span class="checkmark"></span>
					ΟΧΙ
				</label>
			</div>
		</div>
		<br>
		<button class="button nextQuestionBtn" onclick="hideQuestion1(0);"><span>Επόμενη Ερώτηση</span></button>
	</div>

	<div class="question" style="display: none;">
		<img class="imgPhotoQuestion" alt=""
			src="/driver-license-test/Photos/TaKuriaOrganaTouOximatosKaiTaXeiristiriaStoXoroOdigisis/kef1-02.png">

		<p>Μεταξύ των οργάνων της αναρτήσεως, οι αποσβεστήρες (αμορτισέρ):
		</p>

		<div>
			<div class="questionFalse">
				<label class="container">
					<input class="radioCheckBox" type="radio" name="radio2" value="false">
					<span class="checkmark"></span>
					Εξασφαλίζουν μόνο άνεση των επιβατών.
				</label>
			</div>
			<br>
			<div class="questionTrue">
				<label class="container">
					<input class="radioCheckBox" type="radio" name="radio2" value="true">
					<span class="checkmark"></span>
					Εγγυώνται κυρίως τη σωστή επαφή των τροχών με το οδόστρωμα.
				</label>
			</div>
		</div>
		<br>
		<button class="button nextQuestionBtn" onclick="hideQuestion2(1);"><span>Επόμενη Ερώτηση</span></button>
	</div>

	<div class="question" style="display: none;">
		<img class="imgPhotoQuestion" alt=""
			src="/driver-license-test/Photos/TaKuriaOrganaTouOximatosKaiTaXeiristiriaStoXoroOdigisis/kef1-03.png">

		<p>Ο συμπλέκτης ανοιστοιχεί στον ποδομοχλό (πεντάλ):
		</p>

		<div>
			<div class="questionTrue">
				<label class="container">
					<input class="radioCheckBox" type="radio" name="radio3" value="true">
					<span class="checkmark"></span>
					1 (αριστερά).
				</label>
			</div>
			<br>
			<div class="questionFalse">
				<label class="container">
					<input class="radioCheckBox" type="radio" name="radio3" value="false">
					<span class="checkmark"></span>
					2 (στο μέσο).
				</label>
			</div>
			<br>
			<div class="questionFalse">
				<label class="container">
					<input class="radioCheckBox" type="radio" name="radio3" value="false">
					<span class="checkmark"></span>
					3 (δεξιά).
				</label>
			</div>
		</div>
		<br>
		<button class="button nextQuestionBtn"
			onclick="hideQuestion3(2); checkAnswerQuestion();"><span>Αποτελέσματα</span></button>
	</div>

	<div id="result"></div>
</body>

</html>
